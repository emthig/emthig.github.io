<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles2Go Survey</title>
    <link rel="stylesheet" href="fcc-survey-styles.css" />
  </head>
  <body>
    <h1 id="title">Miles2Go Survey</h1>
    <p id="description">Thanks for helping us improve!</p>
    <form action="action_page.php" id="survey-form" method="post">
      <label for="name" id="name-label">Name <input name="name" type="text" id="name" placeholder="Enter your name" required /></label>
      <label for="email" id="email-label">Email <input name="email" type="email" id="email" placeholder="Enter your email" required /></label>
      <label for="number" id="number-label">Age (optional) <input type="number" id="number" min="13" max="120" placeholder="Age" name="age"/></label>
      <label for="dropdown"> How often do you book plane tickets? 
      <select id="dropdown" name="travel-frequency"> 
        <option value="">(select one)</option>
        <option value="1">Less than once a year</option>
        <option value="2">1-3 times a year</option>
        <option value="3">3-10 times a year</option>
        <option value="4">More than 10 times a year</option>
      </select>
      </label>
      <label >Would you recommend Miles2Go to a friend?
      <label for="yes" class="pick"><input type="radio" name="rec" id="yes" value="yes" checked/> Yes</label>
      <label for="maybe" class="pick"><input type="radio" name="rec" id="maybe" value="maybe"/> Maybe</label>
      <label for="no" class="pick"><input type="radio" name="rec" id="no" value="no"/> No</label></label>
      <div/><label for="dropdown"> What is your favorite feature of Miles2Go? 
      <select id="dropdown2" name="fav-feature"> 
        <option value="">(select one)</option>
        <option value="1">The blog</option>
        <option value="2">The Tips and Tricks vidoes</option>
        <option value="3">The Deal Alert emails</option>
        <option value="4">The flight search function</option>
      </select>
      </label>
      <label>What would you like to see improved? (Check all that apply.)
      <label for="credit-card" class="pick"><input type="checkbox" id="credit-card" value="1" name="credit-card"/> Credit card comparison</label>
      <label for="miles-points" class="pick"><input type="checkbox" id="miles-points" value="2" name="miles-points"/> Miles and points tutorials</label>
       <label for="forum" class="pick"><input type="checkbox" id="forum" value="3" name="forum" /> The forum</label>
       <label for="searches" class="pick"><input type="checkbox" id="searches" value= "4" name="searches"/> Flight searches</label></label>
      <div/><label for="comments">Any comments or suggestions?<textarea id="comments" name="comments" rows="7" cols="30"></textarea></label>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
